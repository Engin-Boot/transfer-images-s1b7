name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    name: Python ${{ matrix.python-version }} sample
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          architecture: x64
      - run: python ./DiagonosisStatus/PublishDiagonisedImageName.py
